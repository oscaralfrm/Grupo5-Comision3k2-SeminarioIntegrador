# Configuraciones Básicas
spring.application.name=BackendHarp

# Configuraciones de Seguridad de Spring Security...
spring.security.user.name=${SS_USER}
spring.security.user.password=${SS_PASSWORD}
spring.security.user.roles=${SS_ROLE}

# Configuraciones de BD

server.port = 9001
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${BD_URL}
spring.datasource.username =${BD_USER}
spring.datasource.password =${BD_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# JWT
security.jwt.private.key=${PK}
security.jwt.user.generator=${USER_GENERATOR}

# OAuth2 con Google

#Configuraciones de OAuth con Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}


# Se puede seguir escalando añadiendo OAuth2 a cualquier otra aplicación...